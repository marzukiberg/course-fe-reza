<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi CRUD Mahasiswa</title>

    <!-- memanggil asset bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .anime-img {
        width: 100px;
      }
      #gambar-edit img {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <!-- ini bagian navbar -->
    <nav
      class="navbar bg-dark navbar-dark navbar-expand-lg mb-3"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Aplikasi CRUD Anime</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Home</a
            >
            <a class="nav-link" href="./blog.html">Blog</a>
            <a class="nav-link" href="./about.html">About</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container mt-3 p-3 border">
      <div class="vstack gap-3">
        <!-- bagian toolbar -->
        <div class="p-3 hstack gap-3">
          <!-- tombol tambah -->
          <button
            id="btn-add"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modal-add"
          >
            Tambah Data
          </button>
          <!-- cari data -->
          <div class="mb-0">
            <input
              type="text"
              class="form-control"
              id="searchbar"
              placeholder="Cari data..."
            />
          </div>
        </div>

        <!-- bagian table -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Judul</th>
              <th scope="col">Gambar</th>
              <th scope="col">URL</th>
              <th scope="col">Tahun Rilis</th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody id="anime-list">
            <tr>
              <th scope="row">1</th>
              <td>One Piece</td>
              <td>
                <img
                  src="https://via.placeholder.com/100"
                  class="img-thumbnail"
                  alt="Gambar"
                />
              </td>
              <td>
                <a href="#">Buka Link</a>
              </td>
              <td>1999</td>
              <td>
                <button class="btn btn-info">Edit</button>
                <button class="btn btn-danger">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- kumpulan modal -->
    <div
      class="modal fade"
      id="modal-add"
      tabindex="-1"
      aria-labelledby="modal-add-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-add-label">
              Tambah Data Anime
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="judul" class="form-label">Judul</label>
              <input
                type="text"
                class="form-control"
                id="judul"
                required
                placeholder="Judul Anime..."
              />
              <span id="judul-error" class="invalid-feedback"></span>
            </div>
            <div class="mb-3">
              <label for="gambar" class="form-label">Gambar</label>
              <input
                type="file"
                class="form-control"
                id="gambar"
                placeholder="Gambar Anime..."
              />
              <div id="gambar-edit"></div>
              <span id="gambar-error" class="invalid-feedback"></span>
            </div>
            <div class="mb-3">
              <label for="url" class="form-label">URL</label>
              <input
                type="text"
                class="form-control"
                id="url"
                placeholder="URL Anime..."
              />
              <span id="url-error" class="invalid-feedback"></span>
            </div>
            <div class="mb-3">
              <label for="year" class="form-label">Tahun Rilis</label>
              <input
                type="text"
                class="form-control"
                id="year"
                placeholder="Tahun Rilis Anime..."
              />
              <span id="year-error" class="invalid-feedback"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="btn-close-modal"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
            <button type="button" id="btn-submit" class="btn btn-primary">Tambah</button>
          </div>
        </div>
      </div>
    </div>

    <!-- script buatan sendiri -->
    <script src="./index.js"></script>
  </body>
</html>
