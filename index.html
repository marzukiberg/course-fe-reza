<!DOCTYPE html>
<html>
  <!-- header -->
  <head>
    <title>Aplikasi CRUD Data Mahasiswa</title>
    <!-- meta description adalah deskripsi yang tampil pada halaman web -->
    <!-- meta-meta di bawah untuk keperluan SEO (Search Engine Optimization) -->
    <meta name="description" content="Aplikasi CRUD Data Mahasiswa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bagian assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <!-- body -->
  <body>
    <!-- topbar/navbar -->
    <nav>
      <!-- padding pada nav itu ngasih jarak antara navnya dengan isi konten di dalamnya -->

      <!-- div (elemen) itu adalah wadah untuk sekumpulan elemen -->
      <div class="brand">
        <!-- a => anchor, biasanya untuk mengarahkan ke sebuah link -->
        <a href="./index.html">Aplikasi CRUD Mahasiswa</a>
      </div>

      <!-- isi list link navigasi -->
      <!-- id itu spesial -->
      <!-- <div id="links"></div> -->
      <!-- sementara kalau class itu tidak unique -->
      <div class="links">
        <a href="./index.html">Home</a>
        <a href="./blog.html">Blog</a>
        <a href="./about.html">About</a>
      </div>
    </nav>

    <section class="main-content">
      <!-- sidebar -->
      <aside>
        <div class="links">
          <a href="./index.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="./blog.html">
            <i class="fas fa-blog"></i>
            <span>Blog</span>
          </a>
          <a href="./about.html">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
          </a>
        </div>
      </aside>

      <!-- content -->
      <main>
        <div class="container">
          <!-- ini bagian toolbar / atas tabel -->
          <div class="toolbar">
            <!-- button => tombol -->
            <!-- tombol untuk tambah data mahasiswa -->
            <button class="btn-add">Tambah</button>

            <!-- kolom pencarian -->
            <!-- di dalam element ada namanya attribute => value -->
            <!-- type => attribute -->
            <!-- text => value -->
            <input type="text" placeholder="Cari data..." class="search" />
          </div>

          <!-- di sini bagian isi content / tabel -->
          <div class="content">
            <!-- tabel -->
            <table border="1" cellpadding="5" cellspacing="0">
              <!-- table header -->
              <thead>
                <!-- di setiap bagian itu ada row/baris (tr) - secara horiozntal -->
                <!-- kalau th / td itu secara vertikal / kolom -->
                <tr>
                  <!-- colspan = memperlebar ukuran column -->
                  <th colspan="5">Data mahasiswa</th>
                </tr>
                <tr>
                  <th>No.</th>
                  <th>NIM</th>
                  <th>Nama</th>
                  <th>Email</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <!-- table body -->
              <tbody>
                <tr>
                  <!-- untuk kolom nomor -->
                  <td>1</td>
                  <!-- untuk kolom nim -->
                  <td>11753101951</td>
                  <!-- untuk kolom nama -->
                  <td>Uki</td>
                  <!-- untuk kolom email -->
                  <td>marzukiberg@gmail.com</td>
                  <!-- untuk kolom aksi -->
                  <td>
                    <button class="btn-edit">edit</button>
                    <button class="btn-delete">hapus</button>
                  </td>
                </tr>
                <tr>
                  <!-- untuk kolom nomor -->
                  <td>2</td>
                  <!-- untuk kolom nim -->
                  <td>11753101951</td>
                  <!-- untuk kolom nama -->
                  <td>Ukay</td>
                  <!-- untuk kolom email -->
                  <td>marzukiberg2@gmail.com</td>
                  <!-- untuk kolom aksi -->
                  <td>
                    <button class="btn-edit">edit</button>
                    <button class="btn-delete">hapus</button>
                  </td>
                </tr>
              </tbody>
              <!-- table footer -->
              <tfoot></tfoot>
            </table>
          </div>
        </div>
      </main>
    </section>

    <!-- footer -->
    <footer>
      <div class="copyright">
        <!-- html unicode / hex, untuk nuliskan symbol yg ga ada di keyboard -->
        Copyright &copy; 2023
      </div>
    </footer>
  </body>
</html>
